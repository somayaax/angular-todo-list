<section>
<div class="todo-list py-5 rounded shadow shadow-lg">
    <h1 class="mb-2">To-Do List</h1>
    <div class="input-group mb-3 w-50 m-auto">
        <input type="text" class="form-control" [(ngModel)]="todoInput" placeholder="Enter your task"
            aria-describedby="basic-addon1">
        <span class="input-group-text bg-add" id="basic-addon1" (click)="addToDo(todoInput)"><i
                class="bi bi-plus-square-fill text-white"></i></span>
    </div>
    <div class="tasks" *ngFor="let todo of todos; let i = index">
        <div class="w-75 m-auto text-start">
            <div class="bg-white mb-2 rounded d-flex justify-content-between">
                <p class="mb-0 p-2" [ngClass]="{'text-decoration-line-through': todo.done}">{{todo.title}}</p>
                <div class="icons d-flex">
                    <div class="icon" (click)="checkToDo(i)">
                        <i class="bi bi-check-square-fill text-white"></i>
                    </div>
                    <div class="icon bg-danger" (click)="deleteToDo(i)">
                        <i class="bi bi-trash3-fill text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
